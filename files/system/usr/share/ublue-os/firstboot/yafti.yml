title: Welcome to uBlue
properties:
  mode: "run-on-change"
actions:
  post:
  - run: ujust giddy-blue-setup-user-dirs
screens:
  first-screen:
    source: yafti.screen.title
    values:
      title: "Welcome to giddy-blue!"
      icon: "/usr/share/giddy-blue/giddy.png"
      description: |
        This guided installer will help you get started with your new system.
  applications:
    source: yafti.screen.package
    values:
      title: Application Installer
      show_terminal: true
      package_manager: yafti.plugin.flatpak
      package_manager_defaults:
        user: false
        system: true
      groups:
        Top Picks:
          description: Apps you use all the time
          default: true
          packages:
            - Mozilla Firefox: org.mozilla.firefox
            - Thunderbird Email: org.mozilla.Thunderbird
            - LibreOffice: org.libreoffice.LibreOffice
        Core GNOME Apps:
          description: Core system applications for the GNOME desktop environment.
          default: true
          packages:
            - Calculator: org.gnome.Calculator
            - Camera: org.gnome.Snapshot
            - Clocks: org.gnome.clocks
            - Disk Usage Analyzer: org.gnome.baobab
            - Document Scanner: org.gnome.SimpleScan
            - Document Viewer: org.gnome.Evince
            - Extension Manager: com.mattjakeman.ExtensionManager
            - Image Viewer: org.gnome.Loupe
            - Logs: org.gnome.Logs
            - Maps: org.gnome.Maps
            - Photos (Organizer): org.gnome.Photos
            - Sushi (Nautilus Previewer): org.gnome.NautilusPreviewer
            - Text Editor: org.gnome.TextEditor
            - Videos (Player): org.gnome.Totem
            - Weather: org.gnome.Weather
            - DConf Editor: ca.desrt.dconf-editor
            - File Roller: org.gnome.FileRoller
        System Utilities:
          description: System utilities for all desktop environments.
          default: true
          packages:
            - Deja Dup Backups: org.gnome.DejaDup
            - Fedora Media Writer: org.fedoraproject.MediaWriter
            - Flatseal (Permission Manager): com.github.tchx84.Flatseal
            - Ignition: io.github.flattool.Ignition
            - Solaar: io.github.pwr_solaar.solaar
            - Gear Lever: it.mijorus.gearlever
            - Web Apps: net.codelogistics.webapps
            - Main Menu: page.codeberg.libre_menu_editor.LibreMenuEditor
            - Bazaar: io.github.kolunmi.Bazaar
        Gaming:
          description: "Rock and Stone!"
          default: true
          packages:
            - Steam: com.valvesoftware.Steam
            - Discord: com.discordapp.Discord
            - Faugus Launcher: io.github.Faugus.faugus-launcher
            - Heroic Games Launcher: com.heroicgameslauncher.hgl
            - Lutris: net.lutris.Lutris
        Development:
          description: "Build and run"
          default: true
          packages:
            - Bottles: com.usebottles.bottles
            - VS Codium: com.vscodium.codium
            - Distroshelf: com.ranfdev.DistroShelf
            - Boxes: org.gnome.Boxes
  final-screen:
    source: yafti.screen.title
    values:
      title: "All done!"
      icon: "/usr/share/giddy-blue/giddy.png"
      links:
        - "Install More Applications":
            run: /usr/bin/gnome-software
      description: |
        Thanks for trying giddy-blue, we hope you enjoy it!
---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: giddyos
# description will be included in the image's metadata
description: This is my personal OS image. Based on Silverblue

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: latest

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: dnf
    repos:
      files:
        - terra.repo
    install:
      packages:
        - btop
        - cargo
        - docker-cli
        - docker-compose
        - gh
        - git
        - input-remapper
        - nextcloud-client
        - nextcloud-client-nautilus
        - topgrade
    remove:
      packages:
        - firefox
        - firefox-langpacks

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        install: # system flatpaks we want all users to have and not remove
          - ca.desrt.dconf-editor
          - com.discordapp.Discord
          - com.github.tchx84.Flatseal
          - com.heroicgameslauncher.hgl
          - com.mattjakeman.ExtensionManager
          - com.ranfdev.DistroShelf
          - com.spotify.Client
          - com.usebottles.bottles
          - com.valvesoftware.Steam
          - com.visualstudio.code
          - io.github.Faugus.faugus-launcher
          - io.github.flattool.Ignition
          - io.github.kolunmi.Bazaar
          - io.github.pwr_solaar.solaar
          - it.mijorus.gearlever
          - net.codelogistics.webapps
          - net.lutris.Lutris
          - org.gnome.Boxes
          - org.gnome.FileRoller
          - org.gnome.SimpleScan
          - org.gnome.TextEditor
          - org.libreoffice.LibreOffice
          - org.mozilla.firefox
          - org.mozilla.Thunderbird
          - org.videolan.VLC
          - page.codeberg.libre_menu_editor.LibreMenuEditor
      - scope: user # Also add Flathub user repo, but no user packages

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

  - type: justfiles
    validate: true
    install: true

  - type: brew
    nofile-limits: true # increase nofile limits
    brew-analytics: false # disable telemetry

  - type: gnome-extensions
    install:
      - AppIndicator and KStatusNotifierItem Support
      - Caffeine
      - Dash to Panel
      - Forge

  - type: gschema-overrides

  - type: chezmoi
    repository: "https://github.com/saltscratch/dotfiles" # my dotfiles repo
    file-conflict-policy: replace # override changed files with those from the repo
